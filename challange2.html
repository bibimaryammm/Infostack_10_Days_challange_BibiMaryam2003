<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Max and Min in Array</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Find Maximum and Minimum</h2>

                        <!-- Alert msg -->
                        <div class="alert alert-warning" role="alert">
                            Please ensure that the input numbers are comma-separated and have no extra spaces.
                        </div>

                        <!-- Input field for the array -->
                        <div class="mb-3">
                            <label for="arrayInput" class="form-label">Enter numbers (comma-separated): </label>
                            <input type="text" id="arrayInput" class="form-control" placeholder="E.g., 12, 3, 45, 7, 89, 2">
                        </div>

                        <!-- Options to display max, min, or both -->
                        <div class="mb-3">
                            <label for="option" class="form-label">Choose an option:</label>
                            <select id="option" class="form-select">
                                <option value="max">Maximum</option>
                                <option value="min">Minimum</option>
                                <option value="both">Both</option>
                            </select>
                        </div>

                        <!-- Button to calculate and show the result -->
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" onclick="findMaxMin()">Find</button>
                        </div>

                        <!-- Area to display the result -->
                        <div class="mt-4">
                            <p id="result" class="alert alert-info text-center"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function findMaxMin() {
            // Gets the array input from the user
            let input = document.getElementById('arrayInput').value;
            let arr = input.split(','); // Convert input to an array of strings
            
            // Converts the string array to number array 
            for (let i = 0; i < arr.length; i++) {
                arr[i] = Number(arr[i]); // Convert each element to a number
            }
            
            // Checks if the number of elements is within the allowed range (1 to 1000)
            if (arr.length < 1 || arr.length > 1000) {
                document.getElementById('result').innerText = "Error: Array size must be between 1 and 1000!";
                document.getElementById('result').className = "alert alert-danger text-center";
                return;
            }

            // Initialize max and min
            let max = arr[0];
            let min = arr[0];

            // Finds max and min in one loop
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] > max) max = arr[i];
                if (arr[i] < min) min = arr[i];
            }

            // Gets the user's choice for display
            let choice = document.getElementById('option').value;
            let resultText = '';

            // Displays result based on the user's choice
            if (choice === 'max') {
                resultText = 'Maximum: ' + max;
            } else if (choice === 'min') {
                resultText = 'Minimum: ' + min;
            } else if (choice === 'both') {
                resultText = 'Maximum: ' + max + ', Minimum: ' + min;
            }

            // Shows the result in the HTML
            document.getElementById('result').innerText = resultText;
            document.getElementById('result').className = "alert alert-info text-center"; // Reset alert style
        }
    </script>

</body>
</html>
